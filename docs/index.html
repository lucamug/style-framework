    <style>
        body {
            font-family: Source Sans Pro, sans-serif;
            background-color: #fff;
            color: #555;
            margin: 3rem 3rem;
        }

        a {
            color: #bf0000;
            text-decoration: none;
            opacity: 0.9;
            transition: .2s;
            display: inline-block;
        }

        img {
            opacity: 0.9;
            transition: .2s;
        }

        a:hover,
        img:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        h1 {
            margin-bottom: 2rem;
        }

        h2 {
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 3rem;
            font-family: Montserrat, sans-serif;
            border-bottom: 0px solid #555;
        }
    </style>
</head>
